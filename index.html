<!DOCTYPE html5>
<html>

<head>
    <title>Temperature Converter</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>


</head>

<body background="wall.jpg">
    <header>
        <h3>Temperature Converter</h3>
    </header>

    <div class="container">
        <label for="converter">Enter Temperature in Celsius:</label>
        <input type="text" id="converter" placeholder="e.g. 25">

        <button id="convertButton">Convert</button>
        <button id="resetButton">Reset</button>

        
        <p class="result"></p>
    </div>


</html>
